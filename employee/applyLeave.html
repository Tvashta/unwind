<div class="brand">
    <h1>Leave Application</h1>
</div>
<div class="bigbox">
    <form method="post">
        <div class="box">
            <h1>Application</h1>

            <div class="elements">
                <label>Employee Name</label>
                <input type="text" name="email" placeholder="Employee Name" class="email">
            </div>

            <div class="elements">
                <label>Superviser Name</label>
                <input type="email" name="email" placeholder="Superviser Name" class="email">
            </div>

            <div class="elements">
                <label>Department</label>
                <input type="text" name="email" placeholder="Department" class="email">
            </div>

            <div class="chkbox">
                <label style="margin-left: -20px;">Reason for Leave:</label>
                <div class="opt">
                    <div class="optrow">
                        <input type="checkbox" name="vac" id="vac" value="vac" class="inbx">
                        <label for="vac"> Vacation</label>

                        <input type="checkbox" name="vac" id="vac1" value="vac" class="inbxr">
                        <label class="r" for="vac"> Sick-Family</label>
                    </div>

                    <div class="optrow">
                        <input type="checkbox" name="vac" id="vac2" value="vac" class="inbx">
                        <label for="vac"> Sick-Self</label>

                        <input type="checkbox" name="vac" id="vac3" value="vac" class="inbxr">
                        <label class="r" for="vac"> Doctor Appointment</label>
                    </div>

                    <div class="optrow">
                        <input type="checkbox" name="vac" id="vac4" value="vac" class="inbx">
                        <label for="vac"> Funeral</label>

                        <input type="checkbox" name="vac" id="vac5" value="vac" class="inbxr">
                        <label class="r" for="vac"> Worker's Comp</label>
                    </div>

                    <div class="optrow">
                        <input type="checkbox" name="vac" id="vac6" value="vac" class="inbx">
                        <label for="vac"> Military</label>

                        <input type="checkbox" name="vac" id="vac7" value="vac" class="inbxr">
                        <label class="r" for="vac"> Leave of Absence</label>
                    </div>
                </div>
            </div>

            <div class="elements">
                <label>Leave Date</label>
                <input type="date" style="font-size: 14px; text-transform: uppercase;" name="email" class="email">
            </div>

            <div class="elements">
                <label>Leave Time</label>
                <input type="time" name="email" placeholder="Password" class="email">
            </div>

            <div class="elements">
                <label>Return Date</label>
                <input type="date" style="font-size: 14px; text-transform: uppercase;" name="email" class="email">
            </div>

            <div class="elements">
                <label>Return Time</label>
                <input type="time" name="email" placeholder="Password" class="email">
            </div>

            <div class="elements">
                <label>Total hours requested</label>
                <input type="text" name="email" placeholder="Time" class="email">
            </div>

            <div class="elements">
                <label>Total days requested</label>
                <input type="text" name="email" placeholder="Time" class="email">
            </div>

            <a href="#" style="text-decoration: none;">
                <div class="btn3">Apply</div>
            </a>

        </div>


    </form>
</div>
